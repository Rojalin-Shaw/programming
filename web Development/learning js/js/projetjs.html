    <script>
        function generatePassword(name, section, regdNo) {
    if (name.length < 2 || regdNo.length < 2) {
        return "Invalid input. Name and regdNo must have at least 2 characters.";
    }
    
   
    const name1 = name.substring(0, 2);
    
    const regd1 = regdNo.slice(-2);
    
    const password = name1 + regd1;
    
    return password;
}

const name = "Jyui";
const section = "A";  
const regdNo = "1436";
const password = generatePassword(name, section, regdNo);
console.log("Generated Password:", password);

    </script>
