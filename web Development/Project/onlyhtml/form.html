<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1><u>Bio Data</u></h1>
    </center>
        <table width="300px" height="300px" bgcolor="red" >
            <tr>
                <td>Name :</td>
                <td><input type="text" placeholder="Name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your Email" required></td>
            </tr>
         <tr>
            <td>Mobile :</td>
            <td><input type="number" placeholder="Enter your Number" required></td>
        </tr>
        <tr>
            <td>Adress</td>
            <td><input type="text" placeholder="Enter Your Adress" required></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>
            <input type="radio" id="male" name="Gender" value="Male"> Male
            <input type="radio" name="Female" id="Gender" value="Female"> Female
            <input type="radio" name="Other" id="Gender" value="Other"> Other
            </td>
        </tr>
        <tr> <td>Hobbies :</td>
            <td>
            <input type="checkbox" id="dancing" name="Hobbies" value="dancing">dancing
            <input type="checkbox" id="singing" name="Hobbies" value="singing">singing
            <input type="checkbox" id="cooking" name="Hobbies" value="cooking">cooking
            
        </td>
        </tr>
        <tr align="center">
            <td>
                
                <select name="country" id="country">
                    <option value="india">india</option>
                    <option value="usa">usa</option>
                    <option value="japan">japan</option>
                    <option value="landon">london</option>
                    <option value="other">other</option>
                </select>
            
            </td>
        </tr>
        <tr>
            <td>Date</td>
           <td><input type="date"></td>
        </tr>
        <tr>
            <td>File:</td>
            <td><input type="File"></td>
        </tr>
    
        <tr align="centerS">
            <td><input type="submit"></td>
        </tr>
        </table>
    
</body>
</html>
