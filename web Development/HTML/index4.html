<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <b>Rojalin</b><br>
     <!--<b> stands for bold-->

     <!--<s> is for underline over the latter-->
